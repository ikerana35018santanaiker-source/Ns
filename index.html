<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iker's Web</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Pantalla de carga */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0ff, #0066ff, #ff00ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: gradientAnim 6s infinite alternate;
    }

    #loadingScreen h1 {
      color: white;
      font-size: 28px;
      margin-bottom: 20px;
    }

    @keyframes gradientAnim {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #loadingBar {
      width: 300px;
      height: 20px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    #loadingProgress {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.3s;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: black;
    }

    .dashboard {
      position: relative;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    .game-card {
      display: inline-block;
      margin: 10px;
      width: 200px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      display: block;
    }

    /* Botones flotantes */
    .menu-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .menu-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-buttons button:hover {
      transform: scale(1.1);
    }

    /* Noticias */
    .news-bell, .settings-gear {
      position: fixed;
      top: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 5;
    }

    .news-bell { right: 60px; }
    .settings-gear { right: 20px; }

    .news-popup, .settings-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      background: rgba(0,0,0,0.95);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 15px;
      display: none;
      z-index: 6;
    }

    .news-item {
      margin-bottom: 12px;
      border-bottom: 1px solid #0ff;
      padding-bottom: 8px;
    }

    .news-item:last-child { border-bottom: none; }

    .bubble {
      display: inline-block;
      background: #0ff;
      color: black;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <h1>Loading your Dashboard...</h1>
    <div id="loadingBar"><div id="loadingProgress"></div></div>
  </div>

  <canvas id="particles"></canvas>

  <div class="dashboard">
    <h1 id="title">Welcome to your Roblox Dashboard</h1>
    <div id="gameContainer"></div>
  </div>

  <!-- Botones men√∫ -->
  <div class="menu-buttons">
    <button onclick="openIA()">IA</button>
    <button onclick="openDiscord()">DM Discord</button>
    <button onclick="openWeb()">The 6 Web</button>
    <button onclick="openSanLorenzo()">San Lorenzo</button>
    <button onclick="addGame()">+ Add Game</button>
  </div>

  <!-- Noticias -->
  <div class="news-bell" onclick="toggleNews()">üîî</div>
  <div class="settings-gear" onclick="toggleSettings()">‚öôÔ∏è</div>

  <div class="news-popup" id="newsPopup">
    <div id="newsList"></div>
  </div>

  <!-- Ajustes -->
  <div class="settings-popup" id="settingsPopup">
    <label for="langSelect">üåê Language / Idioma:</label>
    <select id="langSelect" onchange="changeLanguage(this.value)">
      <option value="en" selected>English</option>
      <option value="es">Espa√±ol</option>
      <option value="fr">Fran√ßais</option>
    </select>
  </div>

  <script>
    /* ---------- Pantalla de carga ---------- */
    let progress = 0;
    const interval = setInterval(() => {
      progress += 10;
      document.getElementById("loadingProgress").style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
        }, 500);
      }
    }, 300);

    /* ---------- Noticias traducidas ---------- */
    const news = {
      en: [
        { title: "New version of INHABIT", text: "Version 1.2 released with new maps.", date: "2025-09-15" },
        { title: "Special event", text: "Halloween event is being developed.", date: "2025-09-20" }
      ],
      es: [
        { title: "Nueva versi√≥n de INHABIT", text: "Se ha lanzado la versi√≥n 1.2 con nuevos mapas.", date: "2025-09-15" },
        { title: "Evento especial", text: "Se est√° desarrollando el evento de Halloween.", date: "2025-09-20" }
      ],
      fr: [
        { title: "Nouvelle version de INHABIT", text: "La version 1.2 est sortie avec de nouvelles cartes.", date: "2025-09-15" },
        { title: "√âv√©nement sp√©cial", text: "Un √©v√©nement d'Halloween est en pr√©paration.", date: "2025-09-20" }
      ]
    };

    let currentLang = "en";

    function daysAgo(date, lang) {
      const diff = Math.floor((new Date() - new Date(date)) / (1000*60*60*24));
      if (lang === "es") return `Hace ${diff} d√≠as`;
      if (lang === "fr") return `Il y a ${diff} jours`;
      return `${diff} days ago`;
    }

    function toggleNews() {
      const popup = document.getElementById("newsPopup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
      if (popup.style.display === "block") renderNews();
    }

    function renderNews() {
      const container = document.getElementById("newsList");
      container.innerHTML = "";
      news[currentLang].forEach(n => {
        const item = document.createElement("div");
        item.className = "news-item";
        item.innerHTML = `<strong>${n.title}</strong> <span class="bubble">${daysAgo(n.date, currentLang)}</span><br><small>${n.text}</small>`;
        container.appendChild(item);
      });
    }

    /* ---------- Ajustes (idioma) ---------- */
    function toggleSettings() {
      const popup = document.getElementById("settingsPopup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }

    function changeLanguage(lang) {
      currentLang = lang;
      renderNews();
      if (lang === "es") document.getElementById("title").innerText = "Bienvenido a tu Dashboard Roblox";
      else if (lang === "fr") document.getElementById("title").innerText = "Bienvenue sur votre Tableau de bord Roblox";
      else document.getElementById("title").innerText = "Welcome to your Roblox Dashboard";
    }

    /* ---------- Webs externas ---------- */
    function openIA() { window.open("https://www.roblox.com/es/games/11987675791/Chat-with-AI", "_blank"); }
    function openDiscord() { window.open("https://discord.com/users/1166067053057282178", "_blank"); }
    function openWeb() { window.open("https://the6web.netlify.com", "_blank"); }
    function openSanLorenzo() { window.open("https://www3.gobiernodecanarias.org/medusa/mediateca/ceipsanlorenzo/", "_blank"); }

    /* ---------- Part√≠culas ---------- */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const particles = [];
    for (let i = 0; i < 60; i++) {
      particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, dx: (Math.random()-0.5)*0.5, dy: (Math.random()-0.5)*0.5 });
    }
    function drawParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#0ff";
      particles.forEach(p => {
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        p.x += p.dx; p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
